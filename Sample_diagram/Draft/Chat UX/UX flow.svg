<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="960" height="540" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="480" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    AI 轉型：從基礎搜尋到智能營收引擎
  </text>
  
  <!-- BEFORE Section with UI Mockup (Left) -->
  <rect x="20" y="50" width="420" height="460" fill="#ffe6e6" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="230" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc3545">
    舊系統：傳統搜尋介面
  </text>
  
  <!-- Legacy Search UI Mockup -->
  <rect x="40" y="90" width="380" height="250" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Header Bar -->
  <rect x="40" y="90" width="380" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8 8 0 0"/>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">HK01 新聞搜尋</text>
  
  <!-- Search Box -->
  <rect x="60" y="140" width="340" height="35" fill="#ffffff" stroke="#ced4da" stroke-width="2" rx="20"/>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">🔍 新iPhone</text>
  <rect x="350" y="145" width="40" height="25" fill="#007bff" stroke="#007bff" stroke-width="1" rx="12"/>
  <text x="370" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">搜尋</text>
  
  <!-- Search Results -->
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">搜尋結果 (156 項)</text>
  
  <!-- Result Items -->
  <rect x="60" y="210" width="340" height="25" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="9" fill="#007bff">📰 蘋果推出新iPhone，價格創新高</text>
  
  <rect x="60" y="240" width="340" height="25" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="9" fill="#007bff">📱 三星Galaxy新機規格曝光</text>
  
  <rect x="60" y="270" width="340" height="25" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="9" fill="#007bff">💻 筆電市場Q3銷量報告</text>
  
  <rect x="60" y="300" width="340" height="25" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="9" fill="#007bff">🔧 科技股投資建議分析</text>
  
  <!-- Problems Box -->
  <rect x="40" y="360" width="380" height="130" fill="#ffffff" stroke="#dc3545" stroke-width="2" rx="8"/>
  <text x="220" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">
    ❌ 傳統搜尋問題
  </text>
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 關鍵字匹配局限：用戶需精確輸入關鍵字，無法全面理解用戶意圖
  </text>
  <text x="50" y="415" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 結果過載：可能會有不相關結果，用戶需花時間篩選
  </text>
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 無個人化：所有用戶看到相同結果，缺乏客製化
  </text>
  <text x="50" y="445" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 靜態體驗：無法進行後續互動或深度探索
  </text>
  <text x="50" y="460" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 錯失商機：無法識別用戶購買意圖或推薦相關產品
  </text>
  <text x="50" y="475" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">
    ➜ 結果：因為高跳出率，低用戶黏性，營收機會流失
  </text>
  
  <!-- AFTER Section with Chat UI Mockup (Right) -->
  <rect x="520" y="50" width="420" height="460" fill="#e6ffe6" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="730" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">
    新系統：AI 智能對話介面
  </text>
  
  <!-- AI Chat UI Mockup -->
  <rect x="540" y="90" width="380" height="250" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Chat Header -->
  <rect x="540" y="90" width="380" height="30" fill="#007bff" stroke="#007bff" stroke-width="1" rx="8 8 0 0"/>
  <text x="550" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">💬 HK01 AI 助手</text>
  <circle cx="900" cy="105" r="6" fill="#28a745"/>
  <text x="910" y="109" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">在線</text>
  
  <!-- Chat Messages -->
  <!-- User Message -->
  <rect x="650" y="140" width="250" height="30" fill="#007bff" stroke="#007bff" stroke-width="1" rx="15"/>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">我想買電腦</text>
  <text x="660" y="165" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">有乜荀野？</text>
  
  <!-- AI Response -->
  <rect x="560" y="180" width="320" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="15"/>
  <text x="570" y="195" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">🤖 基於您的興趣，我為您找到以下優惠：</text>
  <text x="570" y="208" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">📱 iPhone 15 Pro 限時折扣 $800</text>
  <text x="570" y="221" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">💻 MacBook Air M3 學生優惠 15% off</text>
  <text x="570" y="234" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">需要我提供詳細比較或購買連結嗎？</text>
  
  <!-- Suggested Actions -->
  <rect x="560" y="250" width="100" height="20" fill="#28a745" stroke="#28a745" stroke-width="1" rx="10"/>
  <text x="610" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">📊 價格比較</text>
  
  <rect x="670" y="250" width="100" height="20" fill="#ffc107" stroke="#ffc107" stroke-width="1" rx="10"/>
  <text x="720" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">🛒 立即購買</text>
  
  <rect x="780" y="250" width="100" height="20" fill="#17a2b8" stroke="#17a2b8" stroke-width="1" rx="10"/>
  <text x="830" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">📰 相關新聞</text>
  
  <!-- Input Box -->
  <rect x="560" y="290" width="300" height="30" fill="#ffffff" stroke="#ced4da" stroke-width="2" rx="15"/>
  <text x="570" y="308" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">輸入您的問題...</text>
  <circle cx="890" cy="305" r="10" fill="#007bff"/>
  <text x="890" y="309" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">➤</text>
  
  <!-- Benefits Box -->
  <rect x="540" y="360" width="380" height="130" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="8"/>
  <text x="730" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">
    ✅ AI 智能化效益
  </text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 自然語言理解：用戶可用日常對話方式提問
  </text>
  <text x="550" y="415" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 個人化推薦：基於用戶行為和偏好智能推薦
  </text>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 互動式探索：持續對話深化需求理解
  </text>
  <text x="550" y="445" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">
    • 即時商機轉化：智能識別購買意圖並引導交易
  </text>
  <!--<text x="550" y="460" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">-->
  <!--  • 多模態整合：文字、圖片、連結一站式服務-->
  <!--</text>-->
  <text x="550" y="475" font-family="Arial, sans-serif" font-size="9" fill="#28a745">
    ➜ 結果：用戶停留時間增加，轉換率提升
  </text>
  
  <!-- Transformation Arrow -->
  <path d="M 460 270 L 500 270" stroke="#ff6b35" stroke-width="4" marker-end="url(#arrowhead-transform)"/>
  <text x="480" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff6b35">
    AI 轉型
  </text>
  <text x="480" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff6b35">
    智能對話體驗
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-transform" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b35"/>
    </marker>
  </defs>
</svg>