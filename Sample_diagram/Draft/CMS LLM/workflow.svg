  <path d="M 320 155 L 320 180" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M 280 215 L 245 215" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
  <path d="M 195 190 L 195 165" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
